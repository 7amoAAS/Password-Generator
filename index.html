<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<!-- Normalize Css File -->
		<link rel="stylesheet" href="font/fontawesome.min.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;800&display=swap"
			rel="stylesheet"
		/>
		<!-- Shortcut Icon -->
		<link rel="shortcut icon" href="imgs/logo.png" />
		<!-- Main Css File -->
		<link rel="stylesheet" href="css/password_generator.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="main-container">
					<h2 class="title">Password Generator</h2>
					<div class="result flex flex-jc-sb flex-ai-c">
						<span id="result">P4$5W0D!</span>
						<div id="copy" class="icon">
							<svg width="32" height="32" viewBox="0 0 20 20">
								<path
									fill="#a4ffaf"
									d="M6 4a2 2 0 0 1 2-2h3.586a1.5 1.5 0 0 1 1.06.44l3.915 3.914A1.5 1.5 0 0 1 17 7.414V14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V8h-3.5A1.5 1.5 0 0 1 11 6.5V3H8Zm4 .207V6.5a.5.5 0 0 0 .5.5h3.293L12 3.207ZM4 5a1 1 0 0 1 1-1v10a3 3 0 0 0 3 3h7a1 1 0 0 1-1 1H7.94A3.94 3.94 0 0 1 4 14.06V5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="pass-generator-container">
						<div class="length">
							<div class="char-length-num flex flex-jc-sb flex-ai-c">
								<h4>Character Length</h4>
								<span id="character-length" class="character-length">0</span>
							</div>
							<input
								id="range-input"
								type="range"
								value="0"
								step="1"
								min="0"
								max="32"
							/>
							<label for="range-input"></label>
						</div>
						<div class="options">
							<div class="uppercase">
								<input id="upper" type="checkbox" />
								<label for="upper">Include Uppercase Letters</label>
							</div>
							<div class="lowercase">
								<input id="lower" type="checkbox" />
								<label for="lower">Include Lowercase Letters</label>
							</div>
							<div class="numbers">
								<input id="number" type="checkbox" />
								<label for="number">Include Numbers</label>
							</div>
							<div class="symbols">
								<input id="sumbols" type="checkbox" />
								<label for="sumbols">Include Symbols</label>
							</div>
						</div>
						<div class="strength flex flex-jc-sb flex-ai-c">
							<h3>strength</h3>
							<div class="strength-fill">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>
						<button id="generate-btn" class="generate-btn">
							<span>Generate</span>
							<i class="bi bi-arrow-right-short"></i>
						</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Main App -->
		<script src="js/app.js"></script>
	</body>
</html>
